<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë§¥ìŠ¤ì›°ì˜ ë„ê¹¨ë¹„ (Mobile Edition)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap');

        /* [ëª¨ë°”ì¼ ê¸°ë³¸ ì„¤ì •] ìŠ¤í¬ë¡¤ ë° í„°ì¹˜ ì œìŠ¤ì²˜ ë°©ì§€ */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f150f;
            overflow: hidden;
            /* ìŠ¤í¬ë¡¤ë°” ì œê±° */
            font-family: 'Noto Sans KR', sans-serif;
            user-select: none;
            /* í…ìŠ¤íŠ¸ ì„ íƒ ë°©ì§€ */
            touch-action: none;
            /* ëª¨ë°”ì¼ì—ì„œ í•€ì¹˜ì¤Œ/ìŠ¤í¬ë¡¤ ë°©ì§€ */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* --- [íšŒì „ ìœ ë„ ì˜¤ë²„ë ˆì´] ì„¸ë¡œ ëª¨ë“œì¼ ë•Œë§Œ í‘œì‹œ --- */
        #rotate-overlay {
            display: none;
            /* ê¸°ë³¸ ìˆ¨ê¹€ */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #rotate-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: rotate-ani 2s infinite ease-in-out;
        }

        @keyframes rotate-ani {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-90deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* ë¯¸ë””ì–´ ì¿¼ë¦¬: í™”ë©´ì´ ì„¸ë¡œ(Portrait)ì¼ ë•Œ ê²Œì„ ìˆ¨ê¸°ê³  ì˜¤ë²„ë ˆì´ í‘œì‹œ */
        @media screen and (orientation: portrait) {
            #rotate-overlay {
                display: flex;
            }

            #hud,
            canvas {
                display: none;
            }
        }

        /* --- HUD UI --- */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2vh 4vw;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
        }

        .label {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .red-text {
            color: #ff4d4d;
        }

        .blue-text {
            color: #4d4dff;
        }

        .center-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }

        /* ë°˜ì‘í˜• í¬ê¸° ì¡°ì ˆ (vmin ì‚¬ìš©) */
        #entropy-bar-container {
            width: 30vw;
            max-width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            overflow: hidden;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #entropy-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4dff4d, #ffff4d, #ff4d4d);
            transition: width 0.3s;
        }

        #battery-panel {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #555;
        }

        #battery-bar-container {
            width: 100px;
            height: 8px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        #battery-bar {
            height: 100%;
            width: 100%;
            background: #00ff00;
            transition: width 0.1s, background 0.3s;
        }

        .blinking {
            animation: blink 0.5s infinite;
            color: red;
        }

        @keyframes blink {
            50% {
                opacity: 0.2;
            }
        }

        /* --- ë¶„í¬í‘œ (ëª¨ë°”ì¼ í™”ë©´ ì‘ì„ ë•Œ ìœ„ì¹˜ ë° í¬ê¸° ì¡°ì •) --- */
        #microstate-table {
            position: absolute;
            bottom: 85px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            color: #eee;
            transform-origin: bottom right;
        }

        /* í™”ë©´ ë†’ì´ê°€ ì‘ìœ¼ë©´(ëª¨ë°”ì¼ ê°€ë¡œ) í‘œë¥¼ ì¶•ì†Œ */
        @media screen and (max-height: 500px) {
            #microstate-table {
                transform: scale(0.8);
                bottom: 70px;
                right: 10px;
            }

            .top-bar {
                padding: 10px 20px;
            }

            .stat-box {
                padding: 5px 10px;
            }

            .value {
                font-size: 1.2rem;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 4px 8px;
            text-align: center;
            border: 1px solid #444;
        }

        th {
            background: #333;
            font-weight: normal;
        }

        .count-val {
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* --- í•˜ë‹¨ ì»¨íŠ¸ë¡¤ --- */
        .bottom-bar {
            padding: 15px;
            text-align: center;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            pointer-events: auto;
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .instruction {
            font-size: 0.8rem;
            color: #bbb;
            margin-right: 15px;
            display: inline-block;
            /* ëª¨ë°”ì¼ ì¢ì€ í™”ë©´ ëŒ€ì‘ */
        }

        /* í™”ë©´ ì¢ìœ¼ë©´ ì„¤ëª… ìˆ¨ê¸°ê¸° */
        @media screen and (max-width: 700px) {
            .instruction {
                display: none;
            }
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active {
            background: #d9534f;
            border-color: #d9534f;
        }

        button#btn-auto.active {
            background: #00aaaa;
            border-color: #00aaaa;
        }

        button#btn-charge {
            background: #e6b800;
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 10px #e6b800;
        }
    </style>
</head>

<body>

    <div id="rotate-overlay">
        <div id="rotate-icon">ğŸ“±ğŸ”„</div>
        <h2>ê°€ë¡œ ëª¨ë“œë¡œ ëŒë ¤ì£¼ì„¸ìš”</h2>
        <p>ê²Œì„ ì‹¤í–‰ì„ ìœ„í•´ í™”ë©´ íšŒì „ì´ í•„ìš”í•©ë‹ˆë‹¤.</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="hud">
        <div class="top-bar">
            <div class="stat-box">
                <div class="label">ğŸ§Š ëƒ‰ì¥ê³ (ì¢Œ)</div>
                <div class="value blue-text" id="temp-left">0 K</div>
            </div>

            <div class="center-stats">
                <div class="label" style="text-shadow: 0 1px 2px black; font-size:0.8rem;">ENTROPY</div>
                <div id="entropy-bar-container">
                    <div id="entropy-bar"></div>
                </div>
                <div class="label" id="separation-score" style="font-size:1rem; color:white; font-weight:bold;">0%</div>

                <div id="battery-panel">
                    <div id="battery-icon">ğŸ”‹</div>
                    <div id="battery-bar-container">
                        <div id="battery-bar"></div>
                    </div>
                </div>
            </div>

            <div class="stat-box">
                <div class="label">ğŸ”¥ ì‹¤ì™¸ê¸°(ìš°)</div>
                <div class="value red-text" id="temp-right">0 K</div>
            </div>
        </div>

        <div id="microstate-table">
            <h3 style="margin:0 0 5px 0; font-size:0.8rem; text-align:center; color:#ccc;">ì…ì ë¶„í¬</h3>
            <table>
                <tr>
                    <th></th>
                    <th>LEFT</th>
                    <th>RIGHT</th>
                </tr>
                <tr>
                    <td class="blue-text">íŒŒë‘</td>
                    <td class="count-val blue-text" id="cnt-blue-left">0</td>
                    <td class="count-val blue-text" id="cnt-blue-right">0</td>
                </tr>
                <tr>
                    <td class="red-text">ë¹¨ê°•</td>
                    <td class="count-val red-text" id="cnt-red-left">0</td>
                    <td class="count-val red-text" id="cnt-red-right">0</td>
                </tr>
            </table>
        </div>

        <div class="bottom-bar">
            <div class="instruction">Space: ë¬¸ì—´ê¸° | R: ì¶©ì „</div>
            <button id="btn-charge">âš¡ ì¶©ì „</button>
            <button id="btn-auto">ğŸ¤– AI (A)</button>
            <button id="btn-nature">ğŸ”„ ì´ˆê¸°í™”</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ë³€ìˆ˜ ì„¤ì •
        let width, height;
        let particleCount = 50;
        let particleRadius, wallThickness, gateHeight, baseSpeed;
        let particles = [];
        let isGateOpen = false, isNatureMode = false, isAutoMode = false, timeScale = 1.0;

        // ë°°í„°ë¦¬
        let battery = 100;
        const BATTERY_DRAIN_RATE = 0.8;
        const BATTERY_RECHARGE_AMOUNT = 15;

        // UI Elements
        const elTempLeft = document.getElementById('temp-left');
        const elTempRight = document.getElementById('temp-right');
        const elEntropyBar = document.getElementById('entropy-bar');
        const elScore = document.getElementById('separation-score');
        const elBatteryBar = document.getElementById('battery-bar');
        const elBatteryIcon = document.getElementById('battery-icon');

        const btnNature = document.getElementById('btn-nature');
        const btnAuto = document.getElementById('btn-auto');
        const btnCharge = document.getElementById('btn-charge');

        const elCntBlueLeft = document.getElementById('cnt-blue-left');
        const elCntBlueRight = document.getElementById('cnt-blue-right');
        const elCntRedLeft = document.getElementById('cnt-red-left');
        const elCntRedRight = document.getElementById('cnt-red-right');

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const minDim = Math.min(width, height);
            particleRadius = minDim * 0.02;
            wallThickness = Math.max(3, minDim * 0.005);
            gateHeight = height * 0.4;
            baseSpeed = width * 0.003;

            init();
        }

        class Particle {
            constructor(type) {
                this.type = type;
                this.radius = particleRadius;
                this.x = Math.random() * (width - 2 * this.radius) + this.radius;
                this.y = Math.random() * (height - 2 * this.radius) + this.radius;
                if (Math.abs(this.x - width / 2) < wallThickness * 10) {
                    this.x = this.x < width / 2 ? width / 4 : width * 0.75;
                }
                const speedMultiplier = type === 'hot' ? (Math.random() * 0.4 + 1.0) : (Math.random() * 0.3 + 0.3);
                const speed = baseSpeed * speedMultiplier;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = type === 'hot' ? '#ff4d4d' : '#4d4dff';
            }
            update() {
                this.x += this.vx * timeScale;
                this.y += this.vy * timeScale;

                if (this.x < this.radius) { this.x = this.radius; this.vx *= -1; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -1; }
                if (this.y < this.radius) { this.y = this.radius; this.vy *= -1; }
                if (this.y > height - this.radius) { this.y = height - this.radius; this.vy *= -1; }

                const wallX = width / 2;
                const gateTop = (height - gateHeight) / 2;
                const gateBottom = (height + gateHeight) / 2;

                if (Math.abs(this.x - wallX) <= this.radius + wallThickness / 2) {
                    const inGateY = this.y > gateTop && this.y < gateBottom;
                    if (isGateOpen && inGateY) { /* pass */ }
                    else {
                        if (this.x < wallX) { this.x = wallX - this.radius - wallThickness / 2; this.vx *= -1; }
                        else { this.x = wallX + this.radius + wallThickness / 2; this.vx *= -1; }
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = this.radius;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.closePath();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount / 2; i++) {
                particles.push(new Particle('hot'));
                particles.push(new Particle('cold'));
            }
            battery = 100;
            updateBatteryUI();
        }

        function resolveCollisions() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p2.x - p1.x; const dy = p2.y - p1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = p1.radius + p2.radius;
                    if (dist < minDist) {
                        const angle = Math.atan2(dy, dx);
                        const overlap = (minDist - dist) / 2;
                        p1.x -= Math.cos(angle) * overlap; p1.y -= Math.sin(angle) * overlap;
                        p2.x += Math.cos(angle) * overlap; p2.y += Math.sin(angle) * overlap;
                        const nx = dx / dist; const ny = dy / dist;
                        const k = p1.vx * nx + p1.vy * ny - p2.vx * nx - p2.vy * ny;
                        p1.vx -= k * nx; p1.vy -= k * ny;
                        p2.vx += k * nx; p2.vy += k * ny;
                    }
                }
            }
        }

        function runAutoDemon() {
            if (!isAutoMode) return;
            if (battery <= 0) { isGateOpen = false; return; }
            const wallX = width / 2;
            const gateTop = (height - gateHeight) / 2;
            const gateBottom = (height + gateHeight) / 2;
            const scanRange = width * 0.12;

            let shouldOpen = false;
            for (let p of particles) {
                if (p.y > gateTop && p.y < gateBottom && Math.abs(p.x - wallX) < scanRange) {
                    if ((p.x < wallX && p.vx > 0 && p.type === 'hot') ||
                        (p.x > wallX && p.vx < 0 && p.type === 'cold')) {
                        shouldOpen = true;
                    }
                }
            }
            isGateOpen = shouldOpen;
        }

        function updateBatteryUI() {
            elBatteryBar.style.width = `${battery}%`;
            if (battery > 60) { elBatteryBar.style.background = '#00ff00'; elBatteryIcon.innerText = 'ğŸ”‹'; elBatteryIcon.classList.remove('blinking'); }
            else if (battery > 20) { elBatteryBar.style.background = '#ffff00'; elBatteryIcon.innerText = 'ğŸ”‹'; elBatteryIcon.classList.remove('blinking'); }
            else { elBatteryBar.style.background = '#ff0000'; elBatteryIcon.innerText = 'ğŸª«'; elBatteryIcon.classList.add('blinking'); }
        }

        function rechargeBattery() {
            battery = Math.min(100, battery + BATTERY_RECHARGE_AMOUNT);
            updateBatteryUI();
            btnCharge.style.transform = 'scale(0.9)';
            setTimeout(() => btnCharge.style.transform = 'scale(1)', 100);
            btnCharge.blur(); // ì¶©ì „ í›„ í¬ì»¤ìŠ¤ í•´ì œ (ì¤‘ìš”)
        }

        function updateStats() {
            let leftSum = 0, leftCnt = 0, rightSum = 0, rightCnt = 0, correct = 0;
            let cBlueLeft = 0, cBlueRight = 0, cRedLeft = 0, cRedRight = 0;
            const wallX = width / 2;

            particles.forEach(p => {
                const v2 = p.vx * p.vx + p.vy * p.vy;
                const normTemp = Math.sqrt(v2) / baseSpeed * 100;
                if (p.x < wallX) {
                    leftSum += normTemp; leftCnt++;
                    if (p.type === 'cold') { correct++; cBlueLeft++; } else { cRedLeft++; }
                } else {
                    rightSum += normTemp; rightCnt++;
                    if (p.type === 'hot') { correct++; cRedRight++; } else { cBlueRight++; }
                }
            });

            elTempLeft.innerText = leftCnt ? Math.round(leftSum / leftCnt) + " K" : "0 K";
            elTempRight.innerText = rightCnt ? Math.round(rightSum / rightCnt) + " K" : "0 K";

            const ratio = correct / particles.length;
            const percent = Math.max(0, Math.round((ratio - 0.5) * 200));
            elScore.innerText = `${percent}%`;

            const disorder = 100 - percent;
            elEntropyBar.style.width = `${disorder}%`;
            elEntropyBar.style.background = disorder > 60 ? '#ff4d4d' : disorder > 30 ? '#ffff4d' : '#4dff4d';

            elCntBlueLeft.innerText = cBlueLeft; elCntBlueRight.innerText = cBlueRight;
            elCntRedLeft.innerText = cRedLeft; elCntRedRight.innerText = cRedRight;

            if (isGateOpen && !isNatureMode) {
                battery = Math.max(0, battery - BATTERY_DRAIN_RATE);
                if (battery <= 0) isGateOpen = false;
                updateBatteryUI();
            }
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);
            runAutoDemon();

            const wallX = width / 2;
            const gateTop = (height - gateHeight) / 2;
            const gateBottom = (height + gateHeight) / 2;

            ctx.strokeStyle = '#666'; ctx.lineWidth = wallThickness;
            ctx.beginPath();
            ctx.moveTo(wallX, 0); ctx.lineTo(wallX, gateTop);
            ctx.moveTo(wallX, gateBottom); ctx.lineTo(wallX, height);
            ctx.stroke();

            if (isGateOpen) {
                ctx.strokeStyle = isAutoMode ? 'rgba(0,255,255,0.4)' : 'rgba(100,255,218,0.3)';
                ctx.setLineDash([10, 10]);
                ctx.beginPath(); ctx.moveTo(wallX, gateTop); ctx.lineTo(wallX, gateBottom); ctx.stroke();
                ctx.setLineDash([]);
            } else {
                ctx.strokeStyle = (battery <= 0 && !isNatureMode) ? '#ff0000' : '#fff';
                ctx.beginPath(); ctx.moveTo(wallX, gateTop); ctx.lineTo(wallX, gateBottom); ctx.stroke();
            }

            resolveCollisions();
            particles.forEach(p => { p.update(); p.draw(); });
            updateStats();
            requestAnimationFrame(loop);
        }

        function toggleGate(open) {
            if (!isNatureMode && !isAutoMode) {
                if (open && battery > 0) isGateOpen = true;
                else isGateOpen = false;
            }
        }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ë§ (ìˆ˜ì •ëœ ë¶€ë¶„) ---
        window.addEventListener('resize', resizeCanvas);

        const startAction = (e) => {
            if (e.target.tagName === 'BUTTON') return;
            if (e.type !== 'mousedown') e.preventDefault(); // í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€
            toggleGate(true);
        };
        const endAction = () => toggleGate(false);

        document.addEventListener('mousedown', startAction);
        document.addEventListener('mouseup', endAction);
        document.addEventListener('touchstart', startAction, { passive: false });
        document.addEventListener('touchend', endAction);

        // [í•µì‹¬ ìˆ˜ì •] í‚¤ë³´ë“œ ì´ë²¤íŠ¸ì—ì„œ preventDefault ì¶”ê°€
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // ë¸Œë¼ìš°ì € ìŠ¤í¬ë¡¤/ë²„íŠ¼í´ë¦­ ê¸°ë³¸ë™ì‘ ì°¨ë‹¨
                toggleGate(true);
            }
            if (e.key === 'Shift') timeScale = 0.2;
            if (e.key === 'a' || e.key === 'A') toggleAuto();
            if (e.key === 'r' || e.key === 'R') rechargeBattery();
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') toggleGate(false);
            if (e.key === 'Shift') timeScale = 1.0;
        });

        // [í•µì‹¬ ìˆ˜ì •] ë²„íŠ¼ í´ë¦­ ì‹œ í¬ì»¤ìŠ¤ í•´ì œ (.blur)
        function toggleAuto() {
            if (isNatureMode) return;
            isAutoMode = !isAutoMode;
            if (isAutoMode) {
                btnAuto.classList.add('active'); btnAuto.innerText = "ğŸ¤– STOP";
            } else {
                btnAuto.classList.remove('active'); btnAuto.innerText = "ğŸ¤– AI (A)"; isGateOpen = false;
            }
            btnAuto.blur(); // í¬ì»¤ìŠ¤ í•´ì œ
        }

        btnAuto.addEventListener('click', (e) => { e.stopPropagation(); toggleAuto(); });
        btnCharge.addEventListener('click', (e) => { e.stopPropagation(); rechargeBattery(); });

        btnNature.addEventListener('click', (e) => {
            e.stopPropagation();
            isNatureMode = !isNatureMode; isAutoMode = false;
            btnAuto.classList.remove('active');
            if (isNatureMode) {
                btnNature.innerText = "ğŸ›‘ ì •ì§€"; btnNature.classList.add('active'); isGateOpen = true;
            } else {
                init(); btnNature.innerText = "ğŸ”„ ì´ˆê¸°í™”"; btnNature.classList.remove('active'); isGateOpen = false;
            }
            btnNature.blur(); // í¬ì»¤ìŠ¤ í•´ì œ (ì´ê²Œ í•µì‹¬!)
        });

        resizeCanvas();
        loop();
    </script>
